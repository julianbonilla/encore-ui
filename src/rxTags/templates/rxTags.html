<div class="rx-tags" ng-click="focusInput($event)">
    <div class="tag" ng-repeat="tag in tags track by tag.text">
        <i class="fa fa-tag"></i>
        <span class="text">{{tag.text}}</span>
        <span class="category">({{tag.category}})</span>
        <i class="fa fa-times" ng-click="remove(tag)"></i>
    </div>
    <input type="text"
        placeholder="Enter a tag"
        ng-model="newTag"
        typeahead="tag as tag.text for tag in options | xor:tags | filter:$viewValue"
        typeahead-on-select="add(newTag)" />
</div>
